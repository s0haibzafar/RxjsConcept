<div class="my-3">
    <h2 class="my-3">Custom Observable </h2>

    <div class="row">
        <div class="col-md-6">
            <!--  -->
            <h5>Ex 01 (Mannual)</h5>
            <hr>
            <ul [ngClass]="techStatus=='completed'? 'complete': techStatus == 'error'? 'error' : '' " class="techList "
                id="elContainer">
            </ul>

            <!--  -->
        </div>
        <div class="col-md-6">
            <!--  -->
            <h5>Ex 02 (Custom Interval Observable)</h5>
            <hr>
            <ul [ngClass]="techStatus2=='completed'? 'complete': techStatus2 == 'error'? 'error' : '' " class="techList"
                id="elContainer1">
            </ul>

            <!--  -->
        </div>

        <div class="col-md-12 pt-3 pe-4">
            <h5>Ex 03 (Random Names)</h5>
            <hr>
            <div class="pt-1 ps-5">
                <p class="border border-info rounded-1 bg-light py-2 px-3"><strong>Random Name </strong>:
                    'Ali','Khan','Mohsin', 'Mattar', "Mustakeem", "Zain"</p>
            </div>
            <p>Current Name : <strong class="text-success">{{name}}</strong></p>
            <span
            class="badge "
            [ngClass]="techStatus3 =='completed'? 'bg-success': techStatus3 == 'error'? 'bg-danger' : 'bg-info' ">
            Success
             </span>
        </div>


    </div>


</div>
