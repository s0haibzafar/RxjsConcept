<div class="my-3"><!-- style.color={{myColor}} -->
    <h2>Retry, RetryWhen, Scan and Delay </h2>
    <hr />
    <br>

    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="person!==null">
                <tr>
                    <th>ID</th>
                    <td>{{person[0]?.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person[0]?.name}}</td>
                </tr>
                <tr>
                    <th>Price Change</th>
                    <td>{{person[0]?.price_change_percentage_24h}}</td>
                </tr>
            </table>
            <button class="btn btn-primary" (click)="getDetails()">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ fetching ? "Fetching..." : "Fetch Details"}}
            </button>
            <br>
            <br>
            <p>
                Status: <strong [ngClass]="{
                    'text-success' : status == 'Data Fetched',
                    'text-danger' : status == 'Problem Fetching Data'
                 }"> {{status}} </strong>
                 <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
                    <span class="sr-only"></span>
                 </span>
            </p>
        </div>


    </div>

</div>
